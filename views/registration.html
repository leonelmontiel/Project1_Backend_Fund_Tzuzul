<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap css & icons & js -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
  


  <title>App Calendario</title>
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold fs-4" href="/">App Calendario</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link fw-bold fs-6" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-6" href="/registration">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-6" href="/login">Login</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col col-md-6">
        <form id="signup">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username"  required/>
          </div>          
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email"  required/>
          </div>          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password"  required/>
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password"  required/>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <p id="message"></p>

  <script>
    const signup = document.getElementById("signup")
    const message = document.getElementById("message")

    signup.onsubmit = function(event){
        event.preventDefault()

        fetch("/registration",{
            method:"POST",
            headers: {
                "Content-Type":"application/json"
            },
            body: JSON.stringify({
                username: signup.username.value,
                email: signup.email.value,
                password: signup.password.value
            })
        }).then(function(result){
            console.log(result)
            return result.json() // Devuelve un promesa
        })
        .then(function(data){
            
            if(data.error){
                message.innerText = data.message
            }else{
                const user = data.user
                message.innerText = ""
                // Guardar data en el navegador
                localStorage.setItem("id", user.id)
                localStorage.setItem("name", user.name)
                localStorage.setItem("username", user.username)
                localStorage.setItem("email", user.email)
                // Redirecci√≥n
                location.href = "/"
            }

            
        })
        .catch(function(error){
            console.log(error)
        })
    }
</script>

</body>
</html>
