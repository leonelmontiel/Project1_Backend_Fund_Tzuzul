<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css & icons & js -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>

    

    <title>App Calendario</title>
  </head>
  <body>

    <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="/">App Calendario</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link fw-bold fs-6" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6" href="/registration">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6" href="/login">Login</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-md-6">

          <form id="login">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" />
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
          </form>

        </div>
      </div>
    </div>

    <script>
      const login = document.getElementById('login')

      login.onsubmit = function(event){
        event.preventDefault()

        fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type":"application/json"
          },
          body: JSON.stringify({
            email: login.email.value,
            password: login.password.value
          })
        })
        .then(function(data){
          return data.json()
        })
        .then(function(data){

            if(data.error){
                console.log(data.message)
            }else{
              //console.log(data.message)
              //console.log(data.success)
                const user = data.user
                
                // Guardar data en el navegador
                localStorage.setItem("id", user.idusers)
                localStorage.setItem("username", user.username)
                localStorage.setItem("email", user.email)
                // Redirecci√≥n
                location.href = "/"
            }

            
        })
        .catch(function(error){
            console.log(error)
        })
      }
    </script>
  </body>
</html>
